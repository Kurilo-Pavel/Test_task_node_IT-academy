<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postman</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" type="text/javascript"></script>
</head>
<body>
<div class="option_request">
  <div class="save_requests">
    <h3>Save requests</h3>
  </div>
  <form class="request" name="request">
    <div class="main_part">
      <label for="method">Method
        <select name="method" id="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </label>
      <label for="url">URL
        <input name="url" type="text" id="url"/>
      </label>
    </div>
    <div class="body">
      <h3>Body</h3>
    </div>
    <div class="query">
      <h3>Params</h3>
      <div class="params_contain"></div>
      <button type="button" onclick={addParams()}>+ADD</button>
    </div>
    <div class="headers">
      <h3>Headers</h3>
      <div class="headers_contain"></div>
      <button type="button">+ADD</button>
    </div>
    <div class="buttons">
      <button type="button">Save request</button>
      <button type="button" onclick={sendRequest()}>Send request</button>
      <button>Clear request</button>
    </div>
  </form>
</div>

<div class="response">
  <div class="res_body">
    <h3>Response body</h3>
  </div>
  <div class="res_headers">
    <h3>Response headers</h3>
  </div>
</div>
</body>
</html>
